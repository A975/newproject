<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Prediction!</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  </head>
  <body>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
            
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan Prediction</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill the form for predicition</p>
          </div>
          <a class="btn btn-primary" href="./index.html" role="button">Back</a>
          <form action = "/predict" method = "POST">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter the Gender</label>
            <select class="form-select" aria-label="Default select example" id = "gender" name = "gender">
              <option selected>---select gender---</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Married Status</label>
            <select class="form-select" aria-label="Default select example" id = "married" name = "married">
              <option selected>---select married status---</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            
            </select>  
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Dependents</label>
            <select class="form-select" aria-label="Default select example" id = "dependents" name = "dependents">
              <option selected>---select dependents---</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3+">3</option>
              
            
            </select> 
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Education</label>
            <select class="form-select" aria-label="Default select example" id = "education" name = "education">
              <option selected>---select education---</option>
              <option value="Graduate">Graduate</option>
              <option value="Not Graduate">Not Graduate</option>
            
            </select> 
           </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Self_Employeed</label>
            <select class="form-select" aria-label="Default select example" id = "employed" name = "employed">
              <option selected>---select Self_Employeed--</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            
            </select> 
            </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Credit_History</label>
            <select class="form-select" aria-label="Default select example" id = "credit" name = "credit">
              <option selected>---select credit_history--</option>
              <option value="0">0</option>
              <option value="1">1</option>
            
            </select> 
            </div><div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Property_Area</label>
            <select class="form-select" aria-label="Default select example" id = "area" name = "area">
              <option selected>---select property_area--</option>
              <option value="Urban">Urban</option>
              <option value="Semiurban">Semiurban</option>
              <option value="Rural">Rural</option>
            </select> 
             </div><div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Loan Status</label>
            <select class="form-select" aria-label="Default select example" id = "loan" name = "loan">
              <option selected>---select loan_status--</option>
              <option value="Y">Y</option>
              <option value="N">N</option>
             </select>
          </div><div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter the Applicant Income</label>
            <input type="text" class="form-control"  placeholder = "ApplicantIncome" id = "ApplicantIncome" name = "ApplicantIncome">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter the Coapplicant Income</label>
            <input type="text" class="form-control" placeholder="CoapplicantIncome" id = "CoapplicantIncome" name = "CoapplicantIncome">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Loan Amount</label>
            <input type="text" class="form-control"  placeholder="LoanAmount" id = "LoanAmount" name = "LoanAmount">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Loan Amount Term</label>
            <input type="text" class="form-control" placeholder="LoanAmountTerm" id = "Loan_Amount_Term" name = "Loan_Amount_Term">
          </div>
          
        <button type = "submit" class = "btn btn-primary" >Predict..</button>            
         </form>
         <div>
           <br>
           <br>
           <h3>{{prediction_text}}</h3>
         </div>         
        </div>
      </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
